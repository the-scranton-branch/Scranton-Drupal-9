name: Deploy Branch to Pantheon Canary Multidev
on:
  push:
    branches:
      - '*'
      - '!master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Installing PHP
        uses: shivammathur/setup-php@2.18.1
        with:
          php-version: '8.0'
          coverage: none

      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PANTHEON_SSH_KEY }}
          config: ${{ secrets.SSH_CONFIG }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Installing Terminus
        run: |
          mkdir -p ~/terminus && cd ~/terminus
          curl -L https://github.com/pantheon-systems/terminus/releases/download/3.0.6/terminus.phar --output terminus
          chmod +x terminus
          ./terminus self:update
          echo "~/terminus" >> $GITHUB_PATH
          terminus auth:login --machine-token=${PANTHEON_MACHINE_TOKEN}
        env:
          PANTHEON_MACHINE_TOKEN: ${{ secrets.PANTHEON_MACHINE_TOKEN }}

      - name: Get Canary site
        run: |
          echo "CANARY_SITE=$(terminus org:site:list ${ORG_UUID} --format list --upstream ${UPSTREAM_UUID} --field name --tag canary)" >> $GITHUB_ENV
          echo "CANARY_REPO=$(term connection:info ${CANARY_SITE}.dev --fields git_url --format list) >> $GITHUB_ENV
        env:
          ORG_UUID: ${{ secrets.PANTHEON_ORG_UUID }}
          UPSTREAM_UUID: ${{ secrets.PANTHEON_UPSTREAM_UUID }}

      - name: Deployer
        run: |
          BASE_BRANCH=${GITHUB_REF##*/}
          git remote add pantheon $CANARY_REPO
          git push -u pantheon HEAD:refs/heads/$BASE_BRANCH
          terminus multidev:create $CANARY_SITE.dev $BASE_BRANCH
